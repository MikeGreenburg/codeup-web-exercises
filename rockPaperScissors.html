<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/rockPaperScissors.css">
</head>
<body>
    <header>Rock Paper Scissors</header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">AI</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">

        <div class="choice" id="s">
            <img src="" alt="">
        </div>

        <div class="choice" id="r">
            <img src="" alt="">
        </div>

        <div class="choice" id="p">
            <img src="" alt="">
        </div>

    </div>

    <p id="action-message">Make your move</p>
    <script src="js/rockPaperScissors.js" charset="UTF-8"></script>


</body>
</html>
