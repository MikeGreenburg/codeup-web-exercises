<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/digitalClock.css">
    <title>Digital Clock</title> <!-- title of the webpage -->
</head>
<body>
    <div class="main"> <!-- used to make the main outside container -->
        <div class="badge"> <!-- used to make the badge -->
            Clockish
        </div>

        <div class="clock"> <!-- used to make the actual clock area -->
            <span id="hour">02:</span> <!-- these will be added later with js! -->
            <span id="minute">30:</span> <!-- used to make all the info inline -->
            <span id="second">23</span>  <!-- ids given to target each span tag -->
        </div>
    </div>
    <script src="js/digitalClock.js"></script>
</body>
</html>
